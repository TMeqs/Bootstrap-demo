  <script>
    $(document).ready(function () {
        var displayMerrionSquarePhotosphere = function () {
            $('#tour_page').hide();
    
            startPhotosphere('merrion_square');
    
            $('#photosphere_page').show();
        };
        var displayBeckettBridgePhotosphere = function () {
            $('#tour_page').hide();
    
            startPhotosphere('beckett_bridge');
    
            $('#photosphere_page').show();
        };
        var displayTours = function () {
            stopAllAudio();
            $('#photosphere_page').hide();
            $('#tour_page').show();
        };
        var isKey = function (keyPressEvent, keyToCompare) {
            var checkWebkitandIE = (keyPressEvent.which == keyToCompare ? 1 : 0);
            var checkMoz = (keyPressEvent.which == keyToCompare ? 1 : 0);
            return checkWebkitandIE || checkMoz;
        };
        var is0 = function (keyPressEvent) {
            return isKey(keyPressEvent, 48);
        };
        var is1 = function (keyPressEvent) {
            return isKey(keyPressEvent, 49);
        };
        var is2 = function (keyPressEvent) {
            return isKey(keyPressEvent, 50);
        };
    
        $(document).keypress(function (keyPressEvent) {
            if (is0(keyPressEvent))
                displayTours();
            else if (is1(keyPressEvent))
                displayMerrionSquarePhotosphere();
            else if (is2(keyPressEvent))
                displayBeckettBridgePhotosphere();
        });
    
        var container, camera, scene, renderer, controls, merrionSquareMesh, beckettBridgeMesh;
        var effect;
        var animate = function () {
            window.requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            effect.render(scene, camera);
        };
        container = document.getElementById('container');
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
        controls = new THREE.DeviceOrientationControls(camera);
        scene = new THREE.Scene();
        var geometry = new THREE.SphereGeometry(500, 16, 8);
    
        var merrionSquareMaterial = new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('../photosphere/img/merrion_square_smaller.jpg')
        });
        merrionSquareMesh = new THREE.Mesh(geometry, merrionSquareMaterial);
        merrionSquareMesh.visible = false;
        scene.add(merrionSquareMesh);
    
        var beckettBridgeMaterial = new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('../photosphere/img/beckett_bridge_smaller.jpg')
        });
        beckettBridgeMesh = new THREE.Mesh(geometry, beckettBridgeMaterial);
        beckettBridgeMesh.visible = false;
        scene.add(beckettBridgeMesh);
    
        geometry.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
        renderer = new THREE.WebGLRenderer();
        effect = new THREE.StereoEffect(renderer);
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = 0;
        renderer.domElement.style.left = 0;
        container.appendChild(renderer.domElement);
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            effect.setSize(window.innerWidth, window.innerHeight);
        }, false);
        controls.connect();
        animate();
    
        var stopAllAudio = function () {
            var audioElements = document.getElementsByTagName('audio');
            var audioElementList = Array.prototype.slice.call(audioElements);
            audioElementList.forEach(function (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
            });
        };
    
        var startPhotosphere = function (photosphere) {
    
            stopAllAudio();
            $('#' + photosphere + '_audio').trigger('play');
    
            if (photosphere === 'beckett_bridge') {
                merrionSquareMesh.visible = false;
                beckettBridgeMesh.visible = true;
            } else if (photosphere === 'merrion_square') {
                merrionSquareMesh.visible = true;
                beckettBridgeMesh.visible = false;
            }
        };
    
        $('.merrion_square_button').click(function () {
            displayMerrionSquarePhotosphere();
        });
    
        $('.beckett_bridge_button').click(function () {
            displayBeckettBridgePhotosphere();
        });
    
        $('.fullscreen').click(function () {
            $(document).fullScreen(true);
        });
    
        if('true' === '')
            displayMerrionSquarePhotosphere();
        if('true' === 'true')
            displayBeckettBridgePhotosphere();
    });
    
  </script>
